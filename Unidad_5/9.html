<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado</title>
    <script src="9.js" async></script>
</head>
<body>
    <form onsubmit="validarFormulario(event)">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="DNI" placeholder="99.999.999-X" required>
        <br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" placeholder="Nombre y apellido" required>
        <br>

        <label for="fecha">F. Nac.:</label>
        <input type="text" id="fecha" name="Fecha" placeholder="dd/mm/yyyy" required>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="Email" placeholder="xxx@yyy.zzz" required>
        <br>

        <label for="web">Pág. Web:</label>
        <input type="url" id="web" name="Web" placeholder="http://www.xxxx.yyy" required>
        <br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="Contraseña" 
               placeholder="Entre 8 y 10 caracteres" minlength="8" maxlength="10" required>
        <br>

        <label for="confirmar_contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="Confirmar Contraseña" 
               placeholder="Entre 8 y 10 caracteres" minlength="8" maxlength="10" required>
        <br>

        <button type="submit">GUARDAR</button>
        <button type="button" onclick="verContrasena()">VER</button>
    </form> 
</body>
</html>
