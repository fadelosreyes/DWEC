<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="18.js" async></script>
</head>
<body>
    <form id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
            <span id="errorNombre" style="color: red;"></span>
        </div>

        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" />
            <span id="errorContrasena" style="color: red;"></span>
        </div>

        <div>
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
            <span id="errorFechaNacimiento" style="color: red;"></span>
        </div>

        <div>
            <p>Intereses:</p>
            <label><input type="checkbox" name="intereses" value="programacion" /> Programación</label>
            <label><input type="checkbox" name="intereses" value="deportes" /> Deportes</label>
            <label><input type="checkbox" name="intereses" value="musica" /> Música</label>
            <span id="errorIntereses" style="color: red;"></span>
        </div>

        <div>
            <p>Género:</p>
            <label><input type="radio" name="genero" value="masculino" /> Masculino</label>
            <label><input type="radio" name="genero" value="femenino" /> Femenino</label>
            <label><input type="radio" name="genero" value="otro" /> Otro</label>
            <span id="errorGenero" style="color: red;"></span>
        </div>

        <div>
            <button type="submit" id="botonEnviar" disabled>Enviar</button>
        </div>
    </form>
</body>
</html>
