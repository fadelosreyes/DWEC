<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var x = prompt('introduzca un numero');
    var opciones = prompt('1-sumar parte entra/2-sumar todo')
    var res = 0;
    switch (opciones) {
        case ('1'):
            for (let i = 0; i < x.length; i++) {
                if (x[i] === '.'){
                    break;
                }
                res += parseInt(x[i]);
            }
        break;
        case ('2'):
        for (let i = 0; i < x.length; i++) {
                if (x[i] === '.'){
                    continue;
                }
                res += parseInt(x[i]);
            }
        break;
    }
    document.write(res);
    </script>
</body>
</html>
