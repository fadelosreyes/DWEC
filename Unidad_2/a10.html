<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        n = parseInt(prompt("dime un numero"));
        for (let i = 0; i <= 10; i++) {
            res = n * i;
            document.write(n + " * " + i + " = " + res + "<br>");
        }
    </script>
</body>
</html>
