<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Dime un numero del 0 al 1000:");
        var tamaño = n.length;
        for (let i = 0; i < tamaño; i++) {
            document.write(n[i] + "<br>");           
        }
    </script>
</body>
</html>
