<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const diccionario = {
            "casa": "house",
            "mesa": "table",
            "perro": "dog",
            "gato": "cat"
        };
        var x = prompt("introduce una de estas palabras: casa, mesa, perro o gato.");
        if (diccionario[x]) {
            document.write("la palabra seleccionada es: " + x +
                " y traducida al ingles es: " + diccionario[x]
            );
        }
    </script>
</body>
</html>
