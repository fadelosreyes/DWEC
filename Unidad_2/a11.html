<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
        var n = parseInt(prompt("Dime tu DNI (sin letra):"));
        var letra = prompt("Dime la letra de tu DNI:");
        var resto = n % 23;
        var letraCorrecta = letras[resto];
        
        if (letra.toUpperCase() === letraCorrecta) {
            document.write("La letra es correcta.");
        } else {
            document.write("La letra es incorrecta. La letra correcta es: " + letraCorrecta);
        }
    </script>
</body>
</html>
