<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="text/javascript">
        var x = parseInt(prompt('Introduce un valor')); 
        var valor = 5;
        document.write(valor + ', '); 
        for (let i = 1; i < x; i++) {
            valor *= 3;
            document.write(valor + ', '); 
        }
    </script>
</body>
</html>
