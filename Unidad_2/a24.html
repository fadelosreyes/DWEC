<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="text/javascript">
        var x = parseInt(prompt('Introduce un valor'));
        var fib = [0, 1];

        for (let i = 2; i < x; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }

        document.write(fib.join(', '));
    </script>
</body>
</html>
