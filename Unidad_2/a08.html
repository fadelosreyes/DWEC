<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        res = 1
        n = parseInt(prompt("dime un numero"));
        for (let i = 1; i <= n; i++) {
            res *= i
        }
        document.write(res)
    </script>
</body>
</html>
