<!DOCTYPE html>
<html>
<head>
    <script>
        function sayHello() { 
            document.write('<p style="color:green;">Hello, Coding Ground!</p>')
        }
        function sayHola() { 
            document.write('<p style="color:red;">Hola, Coding Ground!!</p>')
        }
        function sayHelloR() { 
            document.write('<p style="color:blue;">Привет, Coding Ground!!</p>')
        }
    </script>
</head>
<body>
    <button type="button" onclick="sayHello()">Ingles</button>
    <button type="button" onclick="sayHola()">Español</button>
    <button type="button" onclick="sayHelloR()">Ruso</button>
</body>
</html>
