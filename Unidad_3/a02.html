<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script type="text/javascript">
        var f1 =  new Date();
        var f2 = new Date(2004,6,14);
        tiempo_restante = f1 - f2;
        x = tiempo_restante / (1000 * 60 * 60 * 24 * 365);
        document.write(parseInt(x));
    </script>
