<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var radio = parseFloat(prompt("dame el valor del radio del circulo"));
        var base = parseFloat(prompt("dame el valor de la base del triangulo"));
        var altura = parseFloat(prompt("dame el valor de la altura del triangulo"));
        var areaCirculo = Math.PI * radio ** 2;
        var areaTriangulo = 0.5 * base * altura
        document.write("El area del circulo es: " + areaCirculo.toFixed(2) + " cm² <br>");
        document.write("El area del triangulo es: " + areaTriangulo.toFixed(2) + " cm² <br>");
    </script>
</body>

</html>
