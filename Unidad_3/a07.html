<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Horaria con Switch</title>
</head>
<body>
    <script type="text/javascript">
        var a = [];
        for (let i = 0; i < 10; i++) {
            var y = parseInt(Math.random() * 21);
            a.push(y);
        }
        document.write(a);
    </script>
</body>
</html>
