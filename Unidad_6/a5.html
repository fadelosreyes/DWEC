<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar/Visualizar Párrafos</title>
    <script src="a6.js"></script>
</head>

<body>
    <h2>Texto de los párrafos:</h2>

    <p id="parrafo1" class="visible">Este es el primer párrafo. </p>
    <p id="parrafo2" class="visible">Este es el segundo párrafo.</p>
    <p id="parrafo3" class="visible">Este es el tercer párrafo. </p>

    <button onclick="toggleParrafo('parrafo1')">Ocultar/Ver Párrafo 1</button>
    <button onclick="toggleParrafo('parrafo2')">Ocultar/Ver Párrafo 2</button>
    <button onclick="toggleParrafo('parrafo3')">Ocultar/Ver Párrafo 3</button>
</body>

</html>
