<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Palabras</title>
</head>
<body>
    <label for="texto">Escribe algo</label>
    <input type="text" id="texto" placeholder="Escribe lo que quieras">
    <button onclick="ejecutar()">Procesar</button>
    
    <h3>Todas las palabras.</h3>
    <div id="1"></div>

    <h3>Todas las palabras colocadas al revés.</h3>
    <div id="2"></div>

    <h3>La primera palabra ingresada por el usuario.</h3>
    <div id="3"></div>

    <h3>La última palabra ingresada por el usuario.</h3>
    <div id="4"></div>

    <h3>El número de palabras presentes en el array.</h3>
    <div id="5"></div>

    <h3>Las palabras ordenadas de la 'a' a la 'z':</h3>
    <div id="6"></div>

    <h3>Las palabras ordenadas de la 'z' a la 'a':</h3>
    <div id="7"></div>

    <script>
        function ejecutar() {
            const input = document.getElementById('texto');
            const texto = input.value.trim();
            const palabras = texto.split(' ');//parte el texto en cadenas

            document.getElementById('1').innerHTML = palabras.join(' ');
            document.getElementById('2').innerHTML = palabras.map(p => p.split('').reverse().join('')).join(' ');
            document.getElementById('3').innerHTML = palabras[0];
            document.getElementById('4').innerHTML = palabras[palabras.length - 1];
            document.getElementById('5').innerHTML = palabras.length;
            document.getElementById('6').innerHTML = [...palabras].sort().join(' ');
            document.getElementById('7').innerHTML = [...palabras].sort((a, b) => a - b).join(' ');
        };
    </script>
</body>
</html>
