<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
</head>

<body>
    <h2>Introduce los datos de los alumnos y sus notas</h2>
    <form id="formulario">
        <label for="alumno1">Nombre del alumno 1</label>
        <input type="text" id="alumno1" placeholder="Nombre del alumno 1">
        <label for="nota1_1">Nota modulo 1</label>
        <input type="number" id="nota1_1" placeholder="Nota modulo 1">
        <label for="nota1_2">Nota modulo 2</label>
        <input type="number" id="nota1_2" placeholder="Nota modulo 2">
        <label for="nota1_3">Nota modulo 3</label>
        <input type="number" id="nota1_3" placeholder="Nota modulo 3">
        <br><br>

        <label for="alumno2">Nombre del alumno 2</label>
        <input type="text" id="alumno2" placeholder="Nombre del alumno 2">
        <label for="nota2_1">Nota modulo 1</label>
        <input type="number" id="nota2_1" placeholder="Nota modulo 1">
        <label for="nota2_2">Nota modulo 2</label>
        <input type="number" id="nota2_2" placeholder="Nota modulo 2">
        <label for="nota2_3">Nota modulo 3</label>
        <input type="number" id="nota2_3" placeholder="Nota modulo 3">
        <br><br>

        <label for="alumno3">Nombre del alumno 3</label>
        <input type="text" id="alumno3" placeholder="Nombre del alumno 3">
        <label for="nota3_1">Nota modulo 1</label>
        <input type="number" id="nota3_1" placeholder="Nota modulo 1">
        <label for="nota3_2">Nota modulo 2</label>
        <input type="number" id="nota3_2" placeholder="Nota modulo 2">
        <label for="nota3_3">Nota modulo 3</label>
        <input type="number" id="nota3_3" placeholder="Nota modulo 3">
        <br><br>

        <label for="alumno4">Nombre del alumno 4</label>
        <input type="text" id="alumno4" placeholder="Nombre del alumno 4">
        <label for="nota4_1">Nota modulo 1</label>
        <input type="number" id="nota4_1" placeholder="Nota modulo 1">
        <label for="nota4_2">Nota modulo 2</label>
        <input type="number" id="nota4_2" placeholder="Nota modulo 2">
        <label for="nota4_3">Nota modulo 3</label>
        <input type="number" id="nota4_3" placeholder="Nota modulo 3">
        <br><br>

        <label for="alumno5">Nombre del alumno 5</label>
        <input type="text" id="alumno5" placeholder="Nombre del alumno 5">
        <label for="nota5_1">Nota modulo 1</label>
        <input type="number" id="nota5_1" placeholder="Nota modulo 1">
        <label for="nota5_2">Nota modulo 2</label>
        <input type="number" id="nota5_2" placeholder="Nota modulo 2">
        <label for="nota5_3">Nota modulo 3</label>
        <input type="number" id="nota5_3" placeholder="Nota modulo 3">
        <br><br>

        <button type="button" onclick="registrarDatos()">Registrar Datos</button>
    </form>
    <!-- Tabla de alumnos -->
    <h2>Tabla de alumnos</h2>
    <table border="1" id="tablaResultados">
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Nota modulo 1</th>
                <th>Nota modulo 2</th>
                <th>Nota modulo 3</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function registrarDatos() {
            const alumnos = [];
            for (let i = 1; i <= 5; i++) {
                const nombre = document.getElementById(`alumno${i}`).value;
                const nota1 = parseFloat(document.getElementById(`nota${i}_1`).value);
                const nota2 = parseFloat(document.getElementById(`nota${i}_2`).value);
                const nota3 = parseFloat(document.getElementById(`nota${i}_3`).value);

                if (nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
                    alert(`Las notas del alumno ${nombre} no son validas. Deben estar entre 0 y 10.`);
                    return;
                }

                alumnos.push([nombre, nota1, nota2, nota3]);
            }
            //selecciona el primer elemtno y lo almacena en tbody
            const tbody = document.querySelector('#tablaResultados tbody');
            tbody.innerHTML = ''; // Limpia la tabla
            //bucle para agregar alumnos a la tabla
            alumnos.forEach((alumno) => {
                const row = tbody.insertRow(); // Crear una nueva fila en la tabla
                alumno.forEach((dato, index) => {
                    const cell = row.insertCell(index); // Crear una nueva celda en la fila
                    cell.textContent = dato; // Asignar el valor dato a la celda
                });
            });

        }
    </script>
</body>

</html>
